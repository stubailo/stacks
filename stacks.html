<head>
  <title>stacks</title>
</head>

<body>
  <div class="ui">
    <div class="top-bar">
      <div class="logo">Stacks</div>
      <button class="js-new-stack">New Stack</button>
      {{> loginButtons}}
    </div>
    <div class="workspace">
      {{#each stacks}}
        {{> stack}}
      {{/each}}
    </div>
  </div>
</body>

<template name="stack">
  <div class="stack-container {{flippedClass}}">
    <div class="stack">
      <div class="stack-front">
        <div class="stack-header">
          {{name}}
          {{query}}
          <button class="js-delete-stack">X</button>
          <button class="js-stack-poll">poll</button>
          <button class="js-flip">flip</button>
        </div>

        <div class="items">
          {{#each items}}
            {{> item}}
          {{/each}}
        </div>
      </div>
      <div class="stack-back">
        Hello world!
      </div>
    </div>
  </div>
</template>

<template name="item">
  <div class="item">
    <div class="participants">{{participants}}</div>

    <div class="title">{{title}}</div>

    <div class="content">{{content}}</div>

    <div class="tags">
      {{#each tags}}
        <span class="tag">{{this}}</span>
      {{/each}}
    </div>
  </div>
</template>
